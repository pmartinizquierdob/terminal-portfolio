<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explore the terminal based portfolio of Martin">
    <meta property="og:title" content="Martin's Portfolio">
    <meta property="og:locale" content="en_US">
    <meta property="og:image" content="/martin.jpeg">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#001a33">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Martin Izquierdo | Portfolio</title>
    
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    <link rel="icon" href="martin.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="terminal-wrapper" role="main">
        <div id="terminal-container" aria-label="Terminal Interface">
            <div id="terminal">
                <div id="output" aria-live="polite"></div>
                <div class="input-line" role="form">
                    <span class="prompt" aria-label="Command prompt">mizquierdo@portfolio:~$</span>
                    <div class="autocomplete-container">
                        <span id="inputMirror" aria-hidden="true"></span>
                        <input 
                            type="text" 
                            id="commandInput" 
                            aria-label="Terminal command input"
                            autofocus 
                            autocomplete="off"
                        >
                        <span id="autocompleteHint" aria-live="polite"></span>
                    </div>
                </div>
            </div>
        </div> 
    </main>

    <script src="script.js" defer></script>
</body>
</html>
